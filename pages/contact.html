<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/contact.css">
    <title>C O N T A C T</title>
</head>
<body>
	<div class="container">
        <div class="contact-info">
            <h1>Contact Info</h1>
            <i class="material-icons">place</i>
            <span>Cambodia<br />Phnom Penh</span><br />
            <i class="material-icons">email</i>
            <span>bunsal.hul@gmail.com</span><br />
            <i class="material-icons">phone</i>
            <span>081 781 703</span>
            <div class="social">
                <a href="https://web.facebook.com/profile.php?id=100009171305935"><i id="social-icon" class="fa fa-facebook-official"></i></a>
                <a href="https://github.com/bunsalcoder"><i id="social-icon" class="fa fa-github"></i></a>
                <a href="#"><i id="social-icon" class="fa fa-twitter"></i></a>
                <a href="https://www.instagram.com/_bun_sal/"><i id="social-icon" class="fa fa-instagram"></i></a>
            </div>
        </div>
        <div class="contact">
            <h1 class="heading">Send Message</h1>
            <form>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">First Name</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Last Name</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Email Address</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Contact Number</span>
                </span>
                <span class="inputbox">
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                    <span class="textname">Write your message here</span> </span><br />
                <input type="submit" class="submit" />
            </form>
        </div>
    </div>
</body>
</html>
